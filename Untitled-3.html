<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FeastNow üçΩÔ∏è | Online Food Ordering</title>
  <style>
    body { font-family: "Poppins", sans-serif; background: #f9fafb; padding: 40px; text-align: center; }
    h1 { color: #e63946; margin-bottom: 20px; }
    input, button { padding: 10px; margin: 5px; font-size: 14px; }
    ul { background: #fff; padding: 10px; border: 1px solid #ddd; width: 320px; margin: 0 auto; text-align: left; }
    button { cursor: pointer; background: #457b9d; color: #fff; border: none; border-radius: 5px; }
    button:hover { background: #1d3557; }
  </style>
</head>
<body>
  <h1>üçî Welcome to FeastNow!</h1>
  <p>Order your favorite meals instantly.</p>
  <input id="item" placeholder="Enter food item" />
  <button onclick="placeOrder()">Place Order</button>
  <button onclick="undoOrder()">Undo Last Order</button>

  <h2>üì¶ Pending Orders</h2>
  <ul id="orders"></ul>

  <script>
    // API selection:
    // - In development (running on localhost) use local backend
    // - In production use same origin (so backend must be proxied or on same host)
    const API = (location.hostname === 'localhost' || location.hostname === '127.0.0.1')
      ? 'http://localhost:8080'
      : window.location.origin;

    async function loadOrders() {
      try {
        const res = await fetch(`${API}/orders`);
        if (!res.ok) throw new Error('Network response not ok: ' + res.status);
        const data = await res.json();
        const list = document.getElementById("orders");
        list.innerHTML = "";
        if (!Array.isArray(data) || data.length === 0) {
          list.innerHTML = "<li>No current orders.</li>";
          return;
        }
        data.forEach(order => {
          const li = document.createElement("li");
          // handle string or object with item property
          li.textContent = typeof order === 'string' ? order : (order.item || JSON.stringify(order));
          list.appendChild(li);
        });
      } catch (e) {
        const list = document.getElementById("orders");
        list.innerHTML = "<li>Error loading orders. Check backend & CORS.</li>";
        console.error('loadOrders error:', e);
      }
    }

    async function placeOrder() {
      const item = document.getElementById("item").value.trim();
      if (!item) return alert("Please enter an item!");
      try {
        const res = await fetch(`${API}/order`, {
          method: "POST",
          headers: {"Content-Type": "application/x-www-form-urlencoded"},
          body: "item=" + encodeURIComponent(item)
        });
        if (!res.ok) throw new Error('Failed to place order: ' + res.status);
        document.getElementById("item").value = "";
        await loadOrders();
      } catch (e) {
        console.error('placeOrder error:', e);
        alert('Could not place order. See console for details.');
      }
    }

    async function undoOrder() {
      try {
        const res = await fetch(`${API}/undo`, { method: "POST" });
        if (!res.ok) throw new Error('Failed to undo order: ' + res.status);
        await loadOrders();
      } catch (e) {
        console.error('undoOrder error:', e);
        alert('Could not undo order. See console for details.');
      }
    }

    // initial load
    loadOrders();
  </script>
</body>
</html>
